<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendPro Sandbox</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="notification__container">
        <div class="toast toast-success">Success Notification
            <button class="dismiss-button">X</button>
        </div>
        <div class="toast toast-info">Info Notification
            <button class="dismiss-button">X</button>
        </div>
        <div class="toast toast-warning">Warning Notification
            <button class="dismiss-button">X</button>
        </div>
        <div class="toast toast-error">Error Notification
            <button class="dismiss-button">X</button>
        </div>
    </div>

    <div class="toast__container">
        <div class="button__container">
            <button class="success" id="success-btn">Success</button>
            <button class="info" id="info-btn">Info</button>
            <button class="warning" id="warning-btn">Warning</button>
            <button class="error" id="error-btn">Error</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
